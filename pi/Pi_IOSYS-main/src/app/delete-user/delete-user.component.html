<!-- delete-user.component.html -->
<div class="container">
    <h2>Delete User</h2>

    <div *ngFor="let user of users">
        <div class="user-info">
            <p>{{ user.username }} ({{ user.email }})</p>
            <button class="btn btn-danger" (click)="deleteUser(user._id)">Supprimer</button>
        </div>
    </div>
</div>
