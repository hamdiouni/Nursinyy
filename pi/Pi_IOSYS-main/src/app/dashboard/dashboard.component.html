<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Lien vers la feuille de style Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            /* Couleur de fond */
        }

        .container {
            max-width: 800px;
            /* Largeur maximale pour le contenu */
            margin: 0 auto;
            /* Centrer le contenu horizontalement */
            padding: 20px;
            /* Ajouter un peu de marge intérieure */
        }

        h2 {
            color: #1F4F74;
            /* Couleur du titre */
            margin-bottom: 20px;
            /* Ajouter de l'espace en dessous du titre */
        }

        .card {
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            /* Coins arrondis */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }

        .card:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            color: #1F4F74;
        }

        .history {
            margin-top: 20px;
        }

        .history h3 {
            color: #1F4F74;
            margin-bottom: 10px;
        }

        .history-list {
            list-style-type: none;
            padding-left: 0;
        }

        .history-list li {
            margin-bottom: 5px;
            color: #555;
        }
    </style>
</head>

<body>
    <button class="btn btn-primary mb-3" [routerLink]="['/admin']">Back</button>

    <div class="container">
        <h2>Dashboard</h2>

        <!-- Section des avis des utilisateurs -->
        <div class="user-reviews card">
            <h3 class="card-header">User Reviews</h3>
            <div class="card-body">
                <canvas #userReviewsChart width="400" height="200"></canvas>
            </div>
        </div>

        <!-- Section des statistiques -->
        <div class="stats card">
            <h3 class="card-header">Statistics</h3>
            <div class="card-body">
                <canvas #statsChart width="400" height="200"></canvas>
            </div>
        </div>

        <!-- Autres sections de votre tableau de bord -->
    </div>

    <!-- Section de l'historique -->
    <div class="container history">
        <h3>History</h3>
        <ul class="history-list">
            <!-- Liste de l'historique -->
            <li>Logged in at 10:00 AM</li>
            <li>Viewed product X</li>
            <li>Updated profile information</li>
            <!-- Ajoutez d'autres éléments d'historique ici -->
        </ul>
    </div>
</body>

</html>
