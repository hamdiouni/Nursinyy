<div class="container">
    <h2>Add New Component</h2>

    <form (ngSubmit)="onSubmit()" #componentForm="ngForm" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" [(ngModel)]="newComponent.name" required>
            <div *ngIf="componentForm.controls['name'].invalid && componentForm.controls['name'].touched"
                class="alert alert-danger">Name is required</div>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="form-control" [(ngModel)]="newComponent.description"
                required></textarea>
            <div *ngIf="componentForm.controls['description'].invalid && componentForm.controls['description'].touched"
                class="alert alert-danger">Description is required</div>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" class="form-control" [(ngModel)]="newComponent.price" required>
            <div *ngIf="componentForm.controls['price'].invalid && componentForm.controls['price'].touched"
                class="alert alert-danger">Price is required</div>
        </div>
        <div class="form-group">
            <label for="quantity">quantity:</label>
            <input type="number" id="quantity" name="quantity" class="form-control" [(ngModel)]="newComponent.quantity"
                required>
            <div *ngIf="componentForm.controls['quantity'].invalid && componentForm.controls['quantity'].touched"
                class="alert alert-danger">quantity is required</div>
        </div>
        <div class="form-group">
            <label for="image">Image URL:</label>
            <input type="text" id="image" name="image" class="form-control" [(ngModel)]="newComponent.image" required>
            <div *ngIf="componentForm.controls['image'].invalid && componentForm.controls['image'].touched"
                class="alert alert-danger">Image URL is required</div>
        </div>
        <button type="submit" [disabled]="componentForm.invalid" class="btn btn-primary">Add Component</button>
    </form>
</div>
